{{ if .Certifications }}
<div id="education" class="section">
    <div class="section__heading">
        <h2 class="section__title">
            {{ i18n "certifications" }}
        </h2>
    </div>
    <div class="section__content">
        {{ range .Certifications }}
            <div class="certification__item">
                <h3 class="certification__name">{{ .Name | safeHTML }}</h3>
                <h4 class="certification__issuer">{{ .Issuer | safeHTML }}</h4>
                <h4 class="certification__date">{{ .IssuedDate | safeHTML }}</h4>
                {{ with .Details }}
                    <div class="certification__description">{{ . | safeHTML }}</div>
                {{ end }}
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
