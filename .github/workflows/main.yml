name: ðŸš€ Build, Test and Deploy Hugo
# Will trigger the workflow on each push to the main branch
on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    name: ðŸš€ Build, Test and Deploy Hugo ${{ vars.ftp_website }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0' #latest is broken
          extended: true

      - name: Build site with Hugo
        run: hugo --minify

      - name: Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "./public"
          arguments: --only-4xx --assume-extension --empty-alt-ignore --checks HtmlTest,FaviconCheck,LinkCheck --disable-external
        continue-on-error: true

      # Adding the Private key to a Github Actions Workflow
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          
      - name: Adding Known Hosts for ${{ vars.ftp_server }}
        run: ssh-keyscan -H ${{ vars.ftp_server }} >> ~/.ssh/known_hosts

      # NIEUWE DEPLOYMENT STAP: Rsync via SSH
      - name: Deploy with rsync to ${{ vars.ftp_website }}
        run: rsync -avz ./public/ ${{ vars.ftp_username }}@${{ vars.ftp_server }}:domains/${{ vars.ftp_website }}/public_html/
      - name: Deploy with rsync to ${{ vars.ftp_website2 }}
        run: rsync -avz ./public/ ${{ vars.ftp_username }}@${{ vars.ftp_server }}:domains/${{ vars.ftp_website2 }}/public_html/