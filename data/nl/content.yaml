References:
  - Name: "Chris Dorsman - Ervaren Python, Penguin & Whale Whisperer"
    Recommendation: "“Wat je ziet, is wat je krijgt” is de uitdrukking die in mij opkomt wanneer ik aan Ronny denk. Ik had het genoegen een jaar met Ronny samen te werken bij het SC-Campus/RIVM Linux team waar hij interim Area Product Owner/Senior Linux engineer was en ik senior Linux Engineer. Tijdens dit jaar hadden we samen te maken met behoorlijk pittige en gespannen projecten binnen het COVID19-programma, waar we bijna onmogelijke projecten uitvoerden (en meestal slaagden). Afgezien van zijn humor is Ronny een van de meest hardwerkende, maar ook meest kundige en eerlijke personen die ik ken. Hij zou een grote aanwinst zijn voor elke technische en teamleider positie."

  - Name: "Mark Maas - Kubernetes Engineer bij Defensie"
    Recommendation: "Ronny kent zijn tech! Er is niets dat Ronny niet zou kunnen leren of uitvinden. Ronny heeft een uitgesproken mening, maar weet wanneer hij moet luisteren en die meningen in die van hem moet verwerken. Als je Ronny's handleiding hebt gelezen, is er niets wat je niet met hem kunt bereiken."

  - Name: "Paul Commandeur - Linux/Unix Systeem Engineer bij Xifeo"
    Recommendation: "Ik heb Ronny leren kennen bij Tele2. Ronny is een goede Linux engineer met kennis van het vakgebied. Hij is een betrouwbare collega die met passie en toewijding werkt."

  - Name: "Sebastiaan Koot - IT Quality Lead @ the/experts"
    Recommendation: "Ik heb Ronny leren kennen als een beheerder die zeer snel en adequaat werkt. Hij is altijd bereid verder en buiten de gebaande paden te denken. Hij is oplossingsgericht en vakinhoudelijk competent. Zelfs als hij onbekend materiaal tegenkomt, raakt hij er door zijn brede technische basis snel mee vertrouwd."

  - Name: "Harald Assenberg - Sr. Adviseur Bedrijfsvoering - Directie Informatietechnologie"
